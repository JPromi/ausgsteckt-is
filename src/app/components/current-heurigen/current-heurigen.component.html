<div class="header">

    <a class="navigation" (click)="lastDate()">
        <span class="material-symbols-outlined">
            arrow_back_ios
        </span>
    </a>

    <p class="date">
        <label>
            <span class="material-symbols-outlined">
                calendar_month
            </span>
        </label>
        {{ dateDisplay }}
    </p>

    <a class="navigation" (click)="nextDate()">
        <span class="material-symbols-outlined">
            arrow_forward_ios
        </span>
    </a>
    
</div>

<div class="heurigen-list">
    <a 
        *ngFor="let heuriger of currentHeurigen"
        href="{{ heuriger.link }}">
        <img 
            [src]="'/assets/heurigen/ausgsteckt/' + heuriger.nameId + '.png'"
            onerror="this.src='./assets/heurigen/all/placeholder.png';">
        <div class="informations">
            <h3>{{ heuriger.name }}</h3>
            <p>{{ heuriger.address }}</p>
        </div>
    </a>
</div>
