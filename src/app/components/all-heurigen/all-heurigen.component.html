<div class="heurigen-list skeleton" *ngIf="!requestLoaded">
    <a *ngFor="let n of numSequence(6);
                let i = index;">
        <span class="img"></span>
        <div class="informations">
            <h3 class="title"></h3>
            <p class="text"></p>
        </div>
    </a>
    
</div>

<div class="heurigen-list" *ngIf="requestLoaded && heurigen.length">
    <ng-container *ngFor="let heuriger of heurigen">
        <a 
        [routerLink]="[generateSingleViewLink(heuriger)]"
        [ngClass]="{'favourite': heuriger.favourite, 'note': checkIfHasNotes(heuriger)}"
        *ngIf="checkIfHeurigerIsVisible(heuriger)">
            <img 
                [src]="'/assets/heurigen/' + heuriger.nameId + '.png'"
                onerror="this.src='./assets/heurigen/placeholder.png';">
            <div class="informations">
                <h3>{{ heuriger.name }}</h3>
                <p>{{ heuriger.address }}</p>
            </div>
        </a>
    </ng-container>
    
</div>

<div class="heurigen-list" *ngIf="!heurigen.length && requestLoaded">
    <a>{{ 'heurigen.error' | translate }}</a>
</div>
